# .github/workflows/docker-ci.yml

name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Set image tag (using short SHA)
        id: meta
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        
     # .github/workflows/docker-ci.yml (Build and Push Docker Image 스텝)

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # [★ FIX 1] 빌드 컨텍스트를 저장소의 루트(.)로 설정
          context: . 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/johnwick-backend:${{ steps.meta.outputs.TAG }}, ${{ secrets.DOCKER_USERNAME }}/johnwick-backend:latest
          
          # [★ FIX 2] Dockerfile의 경로를 루트에서부터 명확히 지정
          file: ./backend/Dockerfile