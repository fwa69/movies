# .github/workflows/docker-ci.yml

name: Docker CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Set image tag (using short SHA)
        id: meta
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        
      # [핵심] Docker 이미지 빌드 및 Push
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          # [★ 수정 1] 빌드 기준 폴더를 backend로 명확히 지정
          context: ./backend 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/johnwick-backend:${{ steps.meta.outputs.TAG }}, ${{ secrets.DOCKER_USERNAME }}/johnwick-backend:latest
          
          # [★ 수정 2] Dockerfile이 컨텍스트 안에 있으므로 파일명을 Dockerfile로만 지정
          file: Dockerfile