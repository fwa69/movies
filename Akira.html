<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akira Shimazu</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
        <h1 class="Britz"><a href="johnwick4.html">Akira Shimazu</a></h1>
    </header>

    <main>
        <!-- SECTION 1: 사진 왼쪽 + 텍스트 오른쪽 -->
        <section class="dark-section flex-row">
            <div class="img-box">
                <img src="JohnWick/Akira/Akira.jpg" alt="Akira Shimazu">
            </div>
            <div class="text-box">
                <h1 class="bebas-neue-regular">Akira Shimazu</h1>
                <h1 class="bebas-neue-regular">"You have no right to be here."</h1>
                <h1 class="black-han-sans-regular">"너는 여기 있을 자격이 없어."</h1>
            </div>
        </section>

        <!-- SECTION 2: 텍스트 왼쪽 + 사진 오른쪽 -->
        <section class="light-section flex-row reverse">
            <div class="img-box">
                <img src="JohnWick/Akira/Akira2.jpg" alt="Akira Shimazu">
            </div>
            <div class="text-box">
                <h1 class="bebas-neue-regular">Akira Shimazu</h1>
                <h1 class="black-han-sans-regular">성별: 여자</h1>
                <h1 class="black-han-sans-regular">국적: 일본</h1>
                <h1 class="black-han-sans-regular">소속: 시마즈 가문, 콘티넨탈 호텔</h1>
                <h1 class="black-han-sans-regular">직업: 호텔 컨시어지, 전문 암살자</h1>
                <h1 class="black-han-sans-regular">관계: 사마즈 코지(아버지) 미아(추정 친구)</h1>
                <h1 class="black-han-sans-regular">상태: 살아있음</h1>
                <h1 class="black-han-sans-regular">알려진 문신: 알려지지않음</h1>
            </div>
        </section>
          <section class="dark-section flex-row">
            <div class="img-box">
                <img src="JohnWick/Akira/Akira3.jpg" alt="Akira Shimazu">
            </div>
            <div class="text-box">
                
                <h1 class="black-han-sans-regular">아키라 시마즈(일본어: 島津明)는 코지 시마즈의 딸이자 오사카 콘티넨탈 호텔의 컨시어지로, 존 윅이 하이 테이블과 싸우는 것을 마지못해 도운 인물이다.</h1>
            </div>
        </section>
    </main>
</body>
</html>
